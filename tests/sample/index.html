<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sample WebView Test</title>
  <style>
    body{font-family:system-ui;padding:16px;max-width:800px;margin:0 auto}
    button{padding:10px 16px}
    pre{background:#f6f8fa;padding:12px;border-radius:8px;white-space:pre-wrap}
  </style>
</head>
<body>
  <h1>Sample WebView Test</h1>
  <p>Click run to collect a few environment signals. Extend this file to build your own tests.</p>
  <button id="run">Run</button>
  <pre id="out">Ready.</pre>
  <script>
    const out = document.getElementById('out');
    const log = (obj) => out.textContent = JSON.stringify(obj, null, 2);
    document.getElementById('run').onclick = () => {
      try {
        const info = {
          userAgent: navigator.userAgent,
          platform: navigator.platform,
          hasTelegramWebApp: !!(window.Telegram && window.Telegram.WebApp),
          time: new Date().toISOString(),
        };
        log(info);
      } catch (e) { log({ error: e.message }); }
    };
  </script>
</body>
</html>
